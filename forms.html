<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/56cde7d9be.js" crossorigin="anonymous"></script>
    <link rel="shorcut icon" href="img/icono.png" type="image/x">
    <title>Contacto</title>
</head>
<body>
    <header id="idheader"></header>
        <div class="text-center">
            <h1 class="py-3">Contáctanos</h1>
        </div>
    
        <div class="container">
            <form name="formulario" id="formulario" class="row g-2">
                <div class="col-6">
                    <label for="codigo" class="form-label">Codigo</label>
                    <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Código">
                </div>
    
                <div class="col-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                </div>
    
                <div class="col-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido">
                </div>
    
                <div class="col-sm-6 col-12">
                    <label for="mail" class="form-label">Correo electrónico</label>
                    <input type="email" name="mail" class="form-control" id="mail" placeholder="email@ejemplo.com">
                </div>
                <div class="col-sm-6">
                    <label for="fecha_nac" class="form-label">Fecha de nacimiento</label>
                    <input type="date" id="fecha_nac" name="fecha_nac" class="form-control" required>
                </div>
    
                <div class="col-6">
                    <label for="pais" class="form-label">País(opcional)</label>
                    <input type="text" class="form-control" id="pais" name="pais" placeholder="País" required>
                </div>
    
                <div class="col-6">
                    <label for="ciudad" class="form-label">Ciudad(opciomal)</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                </div>
    
                <div class="col-sm-6">
                    <label for="rama" class="form-label">Campo tecnológico favorito</label>
                    <input type="text" name="lista" class="form-control" list="listado" id="lista" placeholder="Ej: Desarrollo web Full-Stack">
                    <datalist id="listado">
                        <option value="Desarrollo web Full-Stack"></option>
                        <option value="Desarrollo web Front-End"></option>
                        <option value="Desarrollo web Back-End"></option>
                        <option value="Inteligencia Artificial"></option>
                        <option value="Aplicaciones móviles"></option>
                        <option value="Aplicaciones de escritorio"></option>
                        <option value="Desarrollo de videojuegos"></option>
                        <option value="Seguridad informática"></option>
                        <option value="Administrador de base de datos"></option>
                        <option value="Otra"></option>
                        </datalist>
                </div>
                <div>
                    <label for="imagenUsuario">Imagen del usuario:</label>
                    <input type="file" id="imagenUsuario" name="imagen">
                </div>
    
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="check" class="form-check-input" required>
                        <label for="check" class="form-check-label">Acepto los términos y condiciones</label>
                    </div>
                </div>
    
                <div class="col-12 text-center mb-5">
                    <button type="submit" class="btn btn-primary" onclick="validarformulario()">Enviar</button>
                    <button type="reset" class="btn btn-primary" >Borrar</button>
                </div>
    
                <a href="data.html">Menu Data</a>
            </form>
            <script src="js/altas.js"></script>
        </div>
    <footer id="idfooter"></footer>
    <script src="js/script.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
