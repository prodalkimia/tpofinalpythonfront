<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnósfera</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/56cde7d9be.js" crossorigin="anonymous"></script>
    <link rel="shorcut icon" href="img/icono.png" type="image/x">
</head>
<body>
    <header id="idheader"></header>
    <main role="main">
        <section id="catalogo">
            <!-- Título de la tabla-->
            <h1>Listado de Usuarios</h1>
            <!-- La Tabla -->
            <table>
                <!-- Primera fila y encabezado-->
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fec. Nac.</th>
                        <th>País</th>
                        <th>Ciudad</th>
                        <th>Interés</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"> </tbody>
        </table>
        <div class="contenedor-menu">
            <a class="novedades" href="data.html">Menu Data</a>
        </div>
        <script src="js/listado.js"></script>
        </section>
    </main>
    <footer id="idfooter"></footer>
    <script src="js/script.js"></script>
</body>
</html>
